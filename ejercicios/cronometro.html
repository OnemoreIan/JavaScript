<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ejercicios/cronometro.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="pomodoro-container">
        <div class="row-container clock-container">
            <h2 id="clock">25:00</h2>
            <div class="input-container">
                <label for="cycles-input">ciclos del pomodoro</label>
                <input type="number" value="1" id="cycles-input">
            </div>
        </div>

        <div class="row-container start-container">
            <button id="start-button">start</button>
        </div>

        <div class="row-container settings-container">

            <div class="input-container">
                <label for="work-time">work time</label>
                <input type="text" value="25" id="work-time">
            </div>

            <div class="input-container">
                <label for="break-time">break time</label>
                <input type="text" value="5" id="break-time">
            </div>

            <div class="input-container">
                <label for="rest-time">rest time</label>
                <input type="text" value="15" id="rest-time">
            </div>

        </div>
    </div>

    <script src="/ejercicios/cronometro.js"></script>
</body>
</html>
